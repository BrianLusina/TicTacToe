<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--Project Title-->
		<title>Tic Tac Toe</title>

  		<meta name="author" content="The Lusina">
		<meta name="description" content="Simple tic tac toe game">
		<meta name="keywords" content="tic tac toe">

		<!--Icons-->
		<link rel="stylesheet" href="css/font-awesome/font-awesome.min.css" type="text/css">

		<!--Foundation framework-->
		<link rel="stylesheet" href="css/foundation/foundation.min.css">
		<!--sweet alerts-->
		<link rel="stylesheet" href="css/sweetalert.css">
		<!--Custom CSS-->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/reset.css">
        
		<!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Alegreya+Sans|Poiret+One" rel="stylesheet">
	</head>

	<body>
<!-------------------------------------------------------------------------------------------->
		<!--Header-->
		<header>
			<div class="row">
				<div class="small-12 columns">
					<h3>Tic Tac Toe</h3>
					<hr>
				</div>
			</div>
		</header>
<!-------------------------------------------------------------------------------------------->
		<main>
			<div class="game">
				<div class="game-row">
					<div class="box init" id="1">
						<div class="cross"></div>
					</div>
					<div class="box" id="4"></div>
					<div class="box" id="7"></div>
				</div>
				<div class="game-row">
					<div class="box" id="2">
					</div>
					<div class="box" id="5">
						<div class="title-select">Select a tile</div>
					</div>
					<div class="box" id="8"></div>
				</div>
				<div class="game-row">
					<div class="box" id="3">
					</div>
					<div class="box" id="6">
					</div>
					<div class="box init" id="9">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</main>
<!-------------------------------------------------------------------------------------------->
		<!--Footer-->
        <footer>
			<div class="row">
				<div class="small-12 columns">
					<p>Made by <a href="http://thelusina.netlify.com" target="_blank">The Lusina</a> #Gamer <i class="fa fa-facebook"></i></p>
				</div>
			</div>
        </footer>
<!-------------------------------------------------------------------------------------------->
		<!--Vendor Scripts-->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
		<!--Vendor Scripts hosted in project-->
		<script type ="text/javascript" src = "js/vendor/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
		<script type="text/javascript" src="js/vendor/app.js"></script>
		<script type="text/javascript" src="js/vendor/sweetalert.min.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		
		<!--Custom JS-->		
		<script type ="text/javascript" src = "js/mainscript.js"></script>
	</body>
</html>
